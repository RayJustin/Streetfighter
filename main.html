<!doctype html>

	<title>Streetfighter</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="ryu.ico">
</head>

 <div class="text-hadouken">Click Ryu to throw a Hadouken!</div>
